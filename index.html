      :root {

      /* Custom Animations */
      @keyframes fadeSlideIn {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes scaleIn {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
      }

      @keyframes kenBurns {
        0% { transform: scale(1); }
        100% { transform: scale(1.15); }
      }

      .animate-on-scroll {
        opacity: 0;
      }
      
      .animate-visible {
        animation: fadeSlideIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .animate-scale-in {
        animation: scaleIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      .animate-ken-burns {
        animation: kenBurns 20s ease-in-out infinite alternate;
      }
      
      /* Delays */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; }

      /* Gradient borders utility */
      .border-gradient {
        position: relative;
      }
      .border-gradient::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit; 
        padding: 1px; 
        background: linear-gradient(to bottom right, rgba(255,255,255,0.2), rgba(255,255,255,0.05)); 
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }
    </style>
